<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Maths Operations</title>
</head>

<body>

  <form class="container">
    1st Number : <input type="number" id="firstNumber"/><br>
    2nd Number: <input type="number" id="secondNumber"/><br>
    <input type="button" onClick="add()" Value="addition"/><br>
    <input type="button" onClick="Sub()" Value="Minus"/><br>
    <input type="button" onClick="mult()" Value="Multiply"/><br>
    <input type="button" onClick="Div()" Value="Division"/><br>
    <p>The Result is : <span id = "result"></span>
      </p>
  </form>  
 
  <style>
    body{
        display: flex;
        flex-direction: column;
        align-items: center;
        background:beige;
    }
    .container{
      display: flex;
      flex-direction: column;           
      justify-items: center;
    }
    </style>

  <script>
    //addition
    function add()
    {
      num1 = parseFloat (document.getElementById  ("firstNumber").value);
      num2 = parseFloat  (document.getElementById ("secondNumber").value);
      document.getElementById("result").innerHTML = num1 + num2;
      console.log("result".innerHTML);
    }
    //subtraction
    function Sub()
    {
      num1 = parseFloat (document.getElementById  ("firstNumber").value);
      num2 = parseFloat  (document.getElementById ("secondNumber").value);
      document.getElementById("result").innerHTML = num1 - num2;
    }
    //multiplication
    function mult()
    {
      num1 = parseFloat (document.getElementById  ("firstNumber").value);
      num2 = parseFloat  (document.getElementById ("secondNumber").value);
      document.getElementById("result").innerHTML = num1 * num2;
    }
    //division
    function Div()
    {
      num1 = parseFloat (document.getElementById  ("firstNumber").value);
      num2 = parseFloat  (document.getElementById ("secondNumber").value);
      document.getElementById("result").innerHTML = num1 / num2;
    }
  </script>
</body>
  

</html>
